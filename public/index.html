<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoveBot QR Code</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .qr-container {
            margin: 20px 0;
            position: relative;
        }
        .qr-container img {
            max-width: 300px;
            height: auto;
        }
        .refresh-button {
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .refresh-button:hover {
            background-color: #45a049;
        }
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            display: none;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        p {
            color: #666;
            margin-top: 20px;
        }
        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .status.connected {
            background-color: #d4edda;
            color: #155724;
        }
        .status.disconnected {
            background-color: #f8d7da;
            color: #721c24;
        }
        .status.updating {
            background-color: #fff3cd;
            color: #856404;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LoveBot WhatsApp QR Code</h1>
        <div class="qr-container">
            <img src="qr.png" alt="WhatsApp QR Code" id="qr-code">
            <div class="loading-overlay" id="loading-overlay">
                <div class="spinner"></div>
            </div>
        </div>
        <button class="refresh-button" id="refresh-button">Refresh QR Code</button>
        <div id="status" class="status disconnected">
            Waiting for connection...
        </div>
        <p>Scan this QR code with your WhatsApp app to connect LoveBot</p>
        <p id="last-updated">Last updated: Never</p>
    </div>

    <script>
        // Connect to Socket.IO server
        const socket = io();
        const qrImg = document.getElementById('qr-code');
        const statusDiv = document.getElementById('status');
        const lastUpdatedText = document.getElementById('last-updated');
        const refreshButton = document.getElementById('refresh-button');
        const loadingOverlay = document.getElementById('loading-overlay');
        let lastUpdate = 0;

        // Function to update QR code
        function updateQRCode(showLoading = true) {
            if (showLoading) {
                loadingOverlay.style.display = 'flex';
            }
            
            // Add timestamp to prevent caching
            const timestamp = new Date().getTime();
            const newSrc = `qr.png?t=${timestamp}`;
            
            // Create a new image object to preload
            const newImg = new Image();
            newImg.onload = function() {
                // Once loaded, update the visible image
                qrImg.src = newSrc;
                loadingOverlay.style.display = 'none';
                lastUpdatedText.textContent = 'Last updated: ' + new Date().toLocaleTimeString();
                statusDiv.className = 'status updating';
                statusDiv.textContent = 'QR Code updated. Please scan with WhatsApp.';
            };
            newImg.onerror = function() {
                loadingOverlay.style.display = 'none';
                statusDiv.className = 'status disconnected';
                statusDiv.textContent = 'Error loading QR code. Please try refreshing.';
            };
            newImg.src = newSrc;
        }

        // Listen for QR code updates
        socket.on('qr-updated', (data) => {
            console.log('QR code updated:', data);
            if (data.timestamp > lastUpdate) {
                lastUpdate = data.timestamp;
                updateQRCode();
                if (data.message) {
                    statusDiv.textContent = data.message;
                }
            }
        });

        // Listen for QR image updates
        socket.on('qr-image-updated', (data) => {
            console.log('QR image updated:', data);
            if (data.timestamp > lastUpdate) {
                lastUpdate = data.timestamp;
                qrImg.src = data.url;
                lastUpdatedText.textContent = 'Last updated: ' + new Date().toLocaleTimeString();
            }
        });

        // Listen for WhatsApp connection status
        socket.on('whatsapp-connected', (data) => {
            console.log('WhatsApp connection status:', data);
            if (data.connected) {
                statusDiv.className = 'status connected';
                statusDiv.textContent = 'Connected to WhatsApp!';
            } else {
                statusDiv.className = 'status disconnected';
                statusDiv.textContent = 'Disconnected from WhatsApp.';
            }
        });

        // Refresh button click handler
        refreshButton.addEventListener('click', () => {
            updateQRCode();
        });

        // Fallback: Refresh the QR code image every 30 seconds
        setInterval(() => {
            updateQRCode(false);
        }, 30000);

        // Initial update
        updateQRCode();
    </script>
</body>
</html>
